name: pre-commit

on:
  pull_request:
  push:
    branches: [master, devel]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
    - uses: actions-rs/toolchain@v1
      with:
          toolchain: stable
          components: rustfmt, clippy
    - uses: pre-commit/action@v2.0.0
